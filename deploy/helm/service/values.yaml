replicaCount: 2

image:
  repository: go-service
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: "100m"
    memory: "128Mi"
  requests:
    cpu: "50m"
    memory: "64Mi"

ingress:
  enabled: true
  hosts:
    - host: go-service.local
      paths:
        - path: /
          pathType: Prefix

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

redis:
  enabled: true
  auth:
    enabled: true

prometheus:
  serviceMonitor:
    enabled: true
    path: /prometheus
    interval: 30s
    scrapeTimeout: 10s
    additionalLabels: {}